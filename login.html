<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>专家评估系统</title>
    <link href="css/src/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="header">头部</div>
<div class="main">
    <div class="mLeft">
        <ul class="menu">
            <li><a class="active" href="login.html">登陆/注册</a></li>
        </ul>
    </div>
    <div class="mRight">
        <div class="titleContainer">
            <h2 class="title">登陆</h2>
        </div>
        <form class="vForm">
            <div class="row">
                <label class="label">账号类型</label>
                <select class="input" id="role">
                    <option value="1">作品投递者</option>
                    <option value="2">评估专家</option>
                   <!-- <option value="3">评估组织方</option>-->
                </select>
            </div>
            <div class="row">
                <label class="label">账号</label>
                <input class="input" type="text">
            </div>
            <div class="row">
                <label class="label">密码</label>
                <input class="input" type="password">
            </div>
            <div class="row" style="margin: 30px 0px">
                <label class="label"></label>
                <a type="submit" id="link" class="btn submitBtn" href="views/user/worksMgr.html">登陆</a>
            </div>
            <div class="row" style="margin: 30px 0px">
                <label class="label"></label>
                <div class="links">
                    <p class="left">没有账户?<a class="link" href="register.html">点击这里</a></p>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="js/lib/jquery-2.0.3.min.js"></script>
<script>
    $("#role").change(function(){
        if($(this).val()==1){
            $("#link").attr("href","views/user/worksMgr.html");
        }else{
            $("#link").attr("href","views/judge/worksMgr.html");
        }
    });
</script>

</body>
</html>
