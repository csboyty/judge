<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>专家评估系统</title>
    <link href="../../css/src/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="header">头部</div>
<div class="main">
    <div class="mLeft">

        <script src="menu.js"></script>

    </div>
    <div class="mRight">
        <div class="titleContainer">
            <ul class="list2">
                <li><a  href="worksMgr.html">全部</a></li>
                <li><a class="active" href="worksMgr1.html">未打分</a></li>
                <li><a href="worksMgr2.html">已打分</a></li>
            </ul>
        </div>
        <div>
            <ul class="list">

            </ul>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../js/lib/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="../../js/src/config.js"></script>
<script type="text/javascript" src="../../js/src/Functions.js"></script>
<script>
    var pageName="worksMgr";
    $("#menu a[data-page='"+pageName+"']").addClass("active");

    var data=config.data;
    var scores=JSON.parse(Functions.getCookie("scores"));
    scores=scores?scores:{};
    var html="";

    for(var o in data){
        if(!data[o].score&&!scores[o]){
            html+='<li>'+
                    '<a href="workDetail.html#'+o+'&1"><img src="'+data[o].thumb+'"></a>'+
                    '</li>';
        }
    }

    $(".list").html(html);
</script>
</body>
</html>
