<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>专家评估系统</title>
    <link href="css/src/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="header">头部</div>
<div class="main">
    <div class="mLeft">
        <ul class="menu">
            <li><a href="login.html">登陆/注册</a></li>
        </ul>
    </div>
    <div class="mRight">
        <div class="titleContainer">
            <h2 class="title">注册</h2>
        </div>
        <form class="vForm">
            <div class="row">
                <label class="label">姓名</label>
                <input class="input" type="text">
            </div>
            <div class="row">
                <label class="label">单位/院校</label>
                <input class="input" type="text">
            </div>
            <div class="row">
                <label class="label">联系方式</label>
                <input class="input" type="text">
            </div>
            <br>
            <br>
            <br>
            <br>
            <div class="row">
                <label class="label">邮箱</label>
                <input class="input" type="text">
            </div>
            <div class="row">
                <label class="label">密码</label>
                <input class="input" type="password">
            </div>
            <div class="row">
                <label class="label">确认密码</label>
                <input class="input" type="password">
            </div>
            <div class="row" style="margin: 30px 0px">
                <label class="label"></label>
                <a href="login.html" class="btn submitBtn">注册</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
